<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Predictor</h1>
        
        <form action="/predict" method="post">
            <label> Name:</label>
            <input type="text" name="name" required placeholder="Enter name">

            <label>Pclass (1 = Upper,2=middle, 3 = Lower):</label>
            <input type="number" name="pclass" min="1" max="3" required>

            <label>Sex:</label>
            <select name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Age:</label>
            <input type="number" step="0.1" name="age" required>

            <label>Siblings/Spouses Aboard (SibSp):</label>
            <input type="number" name="sibsp" required>

            <label>Parents/Children Aboard (Parch):</label>
            <input type="number" name="parch" required>

            <label>Fare:</label>
            <input type="number" step="0.01" name="fare" required>

            <button type="submit">Predict</button>
        </form>
        
        {% if result %}
            <div class="result">{{ result }}</div>
        
        {% endif %}
    </div>
</body>
</html>
